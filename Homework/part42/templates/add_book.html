{% extends 'base.html' %}

{% block content %}
{{ super() }}

{% for cat, msg in get_flashed_messages(True) %}
    <div class="flash {{cat}}">{{ msg }}</div>
{% endfor %}

<form action="{{ url_for('add_book') }}" method="post">
    <p>Название книги: <input type="text" name="name" required></p>
    <p>URL книги: <input type="text" name="url" required></p>
    <p>Описание книги:</p>
    <p><textarea name="post" cols="40" rows="7"></textarea> </p>
    <p><input type="submit" value="Добавить"></p>
</form>

{% endblock %}
