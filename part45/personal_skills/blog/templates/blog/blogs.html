{% extends 'skills/base.html' %}

{% block content %}

<h1>Список работ</h1>
<h2 class="count">Записей: {{ works.count }}</h2>

{% for work in works %}
<div class="element">
    <h2 class="top"><a href="{% url 'detail' work.id %}">{{ work.title }}</a></h2>
    <div class="blog_text">
        <h5>{{ work.date|date:'d.m.Y' }}</h5>
        <p>{{ work.description|striptags|truncatechars:360 }}</p>
    </div>
</div>
{% endfor %}

{% endblock %}
